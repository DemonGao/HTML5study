<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>游戏</title>
	</head>
	<style>
		#game_div,p{
			width: 900px;
			margin: auto;
			margin-top: 20px;
		}
	</style>
	<!--支持JavaScript和TypeScript
		采用pixi.js引擎以加快2D Canvas和WebGL渲染
		基于浏览器支持可自由切换
	-->
	<script type="text/javascript" src="js/phaser.min.js" ></script>
	<script type="text/javascript" src="js/main.js" ></script>
	<body>
		<div id="game_div">
			
		</div>
		<p>游戏玩法:空格为跳跃,最多可以跳跃2次,箭头左右为人物前后移动<br />
				得分:左上为得分，坚持时间越长，得分越多，碰到障碍或出界游戏结束。
		</p>
	</body>
</html>
